<!-- base page with all the common css and js included -->
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" th:fragment="layout(content)">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<!--user defined css-->
	<link rel="stylesheet" th:href="@{/css/style.css}" />

	<!--fontawesome cdn-->
	<script src="https://kit.fontawesome.com/10a439180c.js" crossorigin="anonymous"></script>
	<!--boxicon cdn-->
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	
	<!-- sockjs cdn -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	
	<title th:text="${title}">base page</title>

</head>

<body class="cover">
	<!-- navbar -->
	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-custom">
		<a class="navbar-brand" th:href="@{/}"><img th:src="@{/img/Logo.png}" height="30px" width="30px" />
			CRESCENDO </a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse text-uppercase" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/}"><i class="fa-solid fa-house"></i> Home <span
							class="sr-only">(current)</span></a>
				</li>

				<li class="nav-item">
					<a class="nav-link" th:href="@{/new_user}"><i class="fa-solid fa-user-plus"></i> Signup</a>
				</li>

				<li class="nav-item">
					<a class="nav-link" th:href="@{/user_login}"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
				</li>
			</ul>
		</div>
	</nav>
	<!-- end Navbar -->

	<!-- inserting the page content here -->
	<div th:replace="${content}"></div>

	<!-- jQuery, Popper.js, and Bootstrap JS-->
	<script src="https://code.jquery.com/jquery-3.7.0.slim.min.js"
		integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
		integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
		crossorigin="anonymous"></script>

	<!--user defined js-->
	<script th:src="@{/js/script.js}"></script>

</body>

</html>
